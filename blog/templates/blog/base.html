{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Article reader</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">        
                {% if user.is_authenticated %}
                <form class="top-menu-auth" action="{% url 'users:logout' %}" method="post" >
                    {% csrf_token %}
                    <button class='logout'>Log out</button>
                    </form>                     
                <a href="{% url 'post_new' %}" class="top-menu">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
                {% else %}
                <a href="{% url 'users:register' %}" class="top-menu-auth">Sign up</a>
                <a href="{% url 'users:login' %}" class="top-menu-auth">Log in</a>   
                {% endif %}
                <h1><a href="/">Article reader</a></h1>

            </div>
        </header>
        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
