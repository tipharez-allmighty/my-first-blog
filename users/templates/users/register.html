{% extends 'blog/base.html' %}
{% block title %}
    Register a new user
{% endblock %}
{% block content %}
    <h1>Register a new user</h1>
    <form class="form-with-validation" action="/register/" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit"> Submit</button>
    </form>
{% endblock %}
